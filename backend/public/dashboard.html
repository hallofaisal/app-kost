<script>
// Navigasi dan load konten dinamis
function loadContent(hash) {
    switch(hash) {
        case '#dashboard':
        case '':
            $('#main-content').load('partials/dashboard_cards.html', renderDashboard);
            break;
        case '#penghuni':
            $('#main-content').load('partials/penghuni.html', renderPenghuni);
            break;
        case '#kamar':
            $('#main-content').load('partials/kamar.html', renderKamar);
            break;
        case '#barang':
            $('#main-content').load('partials/barang.html', renderBarang);
            break;
        case '#assign':
            $('#main-content').load('partials/assign.html', renderAssign);
            break;
        case '#tagihan':
            $('#main-content').load('partials/tagihan.html', renderTagihan);
            break;
        case '#pembayaran':
            $('#main-content').load('partials/pembayaran.html', renderPembayaran);
            break;
        default:
            $('#main-content').html('<div class="alert alert-warning">Menu tidak ditemukan.</div>');
    }
}

$(window).on('hashchange', function() {
    loadContent(window.location.hash);
    $('.nav-link').removeClass('active');
    $("a[href='"+window.location.hash+"']").addClass('active');
});
$(document).ready(function() {
    loadContent(window.location.hash);
    $('.nav-link').on('click', function() {
        $('.nav-link').removeClass('active');
        $(this).addClass('active');
    });
});
